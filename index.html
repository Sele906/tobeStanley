<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Dalgona/neodgm-webfont@1.510/neodgm/style.css">

  <title>Employee #427 Instructional Prompt</title>
</head>
<body>
  <header>
    <h1>>-Employee #427 Instructional Prompt</h1>
    <div>
      <p>v. 1.81.7+</p>
      <button onclick="translateLang()">번역</button>
    </div>
  </header>
  <main id="Instruction">
    <div class="orderbox">
      <div class="divisionline">---</div>
      <div class="order">
        <div class="textstart">></div>
        <p class="ordercontent">Please PRESS 'Escape' on your KEYBOARD for 35ms.</p>
        <p class="ordercontentkor">키보드에 있는 'Escape' 버튼을 35ms동안 누르십시오.</p>
      </div>
      <input type="text" class="input" onKeyPress="addLoader()" spellcheck="false">
    </div>

  </main>
  <script src="dialogue.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
